<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit Point Tracker</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <header>
        <!-- <h1>Hit Point Tracker</h1> -->
    </header>

    <main>
        <section id="characters">
            <!-- addNewCharacter() -->
        </section>

        <form id="add-char-form">
            <input 
                type="text" 
                id="add-name" 
                name="add-name"
                placeholder="Enter name"
                required
            >

            <input 
                type="number" 
                id="add-current-hp" 
                name="add-current-hp"
                placeholder="Current health"
                required
            >

            <input 
                type="number" 
                id="add-max-hp" 
                name="add-max-hp"
                placeholder="Max health"
                required
            >

            <button type="submit">Add character</button>
        </form>
    </main>

    <script src="/index.js"></script>
</body>
</html>

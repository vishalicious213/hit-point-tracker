<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit Point Tracker</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <header>
        <h1>Hit Point Tracker</h1>
    </header>

    <main>
        <section id="characters">
            <!-- addNewCharacter() -->
        </section>

        <div id="form-container" class="no-display">
            <form id="add-char-form">
                <span>Name: </span>
                <input 
                    type="text" 
                    id="add-name" 
                    name="add-name"
                    placeholder="Enter name"
                    required
                >
    
                <div>
                    <span>Health: </span>
                    <input 
                        type="number" 
                        class="hp"
                        id="add-current-hp" 
                        name="add-current-hp"
                        placeholder="Current"
                        required
                    > / 
        
                    <input 
                        type="number" 
                        class="hp"
                        id="add-max-hp" 
                        name="add-max-hp"
                        placeholder="Maximum"
                        required
                    >
        
                </div>
                <button type="submit">Add character</button>
            </form>
        </div>

        <div id="form-controller">
            <button id="form-toggle" type="button">Show controls</button>
        </div>
    </main>

    <script src="/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit Point Tracker</title>
    <link rel="stylesheet" href="/index.css">
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>Hit Point Tracker</h1>
    </header>

    <main>
        <section id="characters">
            <!-- addNewCharacter() -->
        </section>

        <div id="form-container" class="no-display">
            <div id="form-border">
                <form id="add-char-form">
                    <div class="form-field">
                        <label for="add-name">Name<span class="colon">:</span></label>
                        <input 
                            type="text" 
                            id="add-name" 
                            class="add-name-input"
                            name="add-name"
                            placeholder="Enter name"
                            required
                        >
                    </div>

                    <div class="health-fields">
                        <div class="form-field hp-field">
                            <label for="add-current-hp">Curr HP<span class="colon">:</span></label>
                            <input 
                                type="number" 
                                id="add-current-hp" 
                                class="hp"
                                name="add-current-hp"
                                placeholder="Current"
                                required
                            >
                        </div>

                        <div class="form-field hp-field">
                            <label for="add-max-hp">Max HP<span class="colon">:</span></label>
                            <input 
                                type="number" 
                                id="add-max-hp" 
                                class="hp"
                                name="add-max-hp"
                                placeholder="Maximum"
                                required
                            >
                        </div>
                    </div>
                    <button type="submit">Add character</button>
                </form>
            </div>
        </div>

        <div id="save-interface-modal" class="no-display">
            <div class="interface-border">
                <div class="interface-form">
                    <h2>Save this roster of characters</h2>
                    <input 
                        type="text" 
                        id="save-input" 
                        class=""
                        name="save-input"
                        placeholder="Name this save file"
                        required
                    >
                    <button id="save-submit-btn" type="button">
                        <div>
                            <i class="fa-solid fa-floppy-disk"></i> Save
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <div id="load-interface-modal" class="no-display">
            <div class="interface-border">
                <div class="interface-form">
                    <h2>Load a roster of characters</h2>
                    <div id="roster"></div>
                    <input 
                        type="text" 
                        id="load-input" 
                        class=""
                        name="load-input"
                        placeholder="Name this save file"
                        required
                    >
                    <button id="load-submit-btn" type="button">
                        <div>
                            <i class="fa-solid fa-folder-open"></i> Load
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <div id="delete-interface-modal" class="no-display">Delete Interface</div>

        <div id="form-controller">
            <div class="save-buttons">
                <button id="save-btn" type="button" title="Save characters">
                    <i class="fa-solid fa-floppy-disk"></i>
                </button>
                <button id="load-btn" type="button" title="Load characters">
                    <i class="fa-solid fa-folder-open"></i>
                </button>
                <button id="delete-btn" type="button" title="Delete saved roster">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
            <button id="form-toggle" type="button">Show controls</button>
        </div>
    </main>

    <script src="/index.js"></script>
</body>
</html>

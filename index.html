<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit Point Tracker</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <header>
        <h1>Hit Point Tracker</h1>
    </header>

    <main>
        <section id="characters">
            <div class="char">
                <h2 class="name">Character name</h2>
                <div class="health">
                    <div><span class="current-hp">100</span> / <span class="total-hp">100</span></div>
                </div>
                <div class="char-buttons">
                    <button class="health-button add-button" type="button">+</button>
                    <button class="health-button sub-button" type="button">-</button>
                </div>
            </div>
        </section>

        <form id="add-char-form">
            <!-- <label for="add-name">Full Name</label> -->
            <input 
                type="text" 
                id="add-name" 
                name="add-name"
                placeholder="Enter name"
                required
            >

            <!-- <label for="add-max-hp">Full Name</label> -->
            <input 
                type="number" 
                id="add-max-hp" 
                name="add-max-hp"
                placeholder="Max health"
                required
            >

            <button type="submit">Add character</button>
        </form>
    </main>

    <script src="/index.js"></script>
</body>
</html>
